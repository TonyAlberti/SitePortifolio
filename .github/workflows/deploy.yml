name: Deploy to GitHub Pages (Next.js Export)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Next export)
        env:
          # Garante que seu next.config use o basePath certo em produção, se você for usar variável.
          NODE_ENV: production
        run: |
          npm run build
          # se seu package.json tiver "build": "next build && next export -o out",
          # a pasta final será "out/". Ajuste se necessário.

      # (Opcional) Corrige roteamento SPA no Pages (copia index.html para 404.html)
      - name: Create 404.html for SPA routes
        run: |
          if [ -f out/index.html ]; then
            cp out/index.html out/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
